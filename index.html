<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Implementation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #header {
        width: 100%;
        height: 70px;
        background-color: lightgrey;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: calc(100vh - 160px);
      }
      .box-container {
        display: flex;
        gap: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
      }
      .form-row {
        display: flex;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <h1 id="greeting">Hello</h1>
    </header>

    <main>
      <div class="box-container">
        <div class="box red">Red</div>
        <div class="box blue">Blue</div>
        <div class="box green">Green</div>
        <div class="box yellow">Yellow</div>
      </div>

      <div class="form-row">
        <input type="text" id="username" placeholder="Enter your name" />
        <button>Greet</button>
      </div>
    </main>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", function () {
      document.getElementById("greeting").innerText =
        document.getElementById("username").value.trim() === "" ?
          "Hello"
        : "Hello, " + document.getElementById("username").value;
    });
    document.querySelectorAll(".box").forEach(function (el) {
      el.addEventListener("click", function () {
        this.style.backgroundColor = this.innerText.toLowerCase();
        this.style.color = "white";
      });
    });
  </script>
</html>
